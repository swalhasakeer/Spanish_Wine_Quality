<!DOCTYPE html>
<html>
<head>
    <title>Wine Price Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            padding: 40px;
        }
        .container {
            background-color: white;
            padding: 30px;
            max-width: 500px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px #ccc;
        }
        input[type="text"],
        input[type="number"],
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .prediction {
            background-color: #e0ffe0;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
            font-size: 18px;
            color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Wine Price Prediction</h2>
        <form action="{{url_for('index')}}" method="POST">
            <label>Winery:</label>
            <input type="text" name="winery" required>

            <label>Wine:</label>
            <input type="text" name="wine" required>

            <label>Year:</label>
            <input type="number" name="year" required>

            <label>Rating:</label>
            <input type="number" step="0.01" name="rating" required>

            <label>Number of Reviews:</label>
            <input type="number" name="num_reviews" required>

            <label>Region:</label>
            <input type="text" name="region" required>

            <label>Type:</label>
            <input type="text" name="type" required>

            <label>Body:</label>
            <input type="number" step="0.01" name="body" required>

            <label>Acidity:</label>
            <input type="number" step="0.01" name="acidity" required>

            <input type="submit" value="Predict Price">
        </form>

        {% if prediction %}
        <div class="prediction">
            {{ prediction }}
        </div>
        {% endif %}
    </div>
</body>
</html>
